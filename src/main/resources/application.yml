      temperature: 0.8
  community:
    dashscope:
      chat-model:
        api-key:
        model-name: qwen-max
      embedding-model:
        api-key:
        model-name: text-embedding-v3
      streaming-chat-model:
        api-key:
        model-name: qwen-plus


