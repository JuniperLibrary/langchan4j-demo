spring:
  application:
    name: langchan4j
  data:
    mongodb:
      uri: mongodb://192.168.0.160:27017/chat_memory_db
      username: root
      password: 123456
  datasource:
    url: jdbc:mysql://192.168.0.160:3306/guiguxiaozhi?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

server:
  port: 8080

langchain4j:
  open-ai:
    chat-model:
#      api-key:
#      model-name: deepseek-chat
#      log-requests: true
#      log-responses: true
#      base-url: https://api.deepseek.com/v1
      api-key:
      model-name: deepseek-v3.1
      log-requests: true
      log-responses: true
      base-url: https://dashscope.aliyuncs.com/compatible-mode/v1
  ollama:
    chat-model:
      model-name: deepseek-r1:1.5b
      log-requests: true
      log-responses: true
      base-url: http://localhost:11434
